@(reviews: Seq[Review])(implicit flash: Flash, request: RequestHeader, messagesProvider: MessagesProvider)

@main("Product Reviews") {
	<div class="row my-4">
		<div class="col-md-8 offset-md-2 mb-md-0 mb-4">
			<div class="card h-100">
				<div class="card-header pb-0 p-3">
					<div class="row">
						<div class="col-md-6 d-flex align-items-center">
							<h6 class="mb-0">Reviews</h6>
						</div>
						<div class="col-md-6 text-right">
							<button class="btn btn-outline-primary btn-sm mb-0">View All</button>
						</div>
					</div>
				</div>
				@if(reviews.nonEmpty) {
					<div class="card-body p-3 pb-0">
						<ul class="list-group">
						@for(review <- reviews) {
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">@review.comment</h6>
									<span class="text-xs">@review.author</span>
								</div>
								<div class="d-flex align-items-center text-sm">
									@review.productId
								<form action="@routes.ReviewController.delete(review.id.get)">
									<button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4">
										<i class="fas fa-trash text-lg me-1"></i>Delete
									</button>
								</form>
								</div>
							</li>
						}
						</ul>
					</div>
				}
			</div>
		</div>
	</div>
}
