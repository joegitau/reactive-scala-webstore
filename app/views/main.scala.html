@(title: String)(content: Html)(implicit flash: Flash)
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>@title</title>
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
		<script src="https://kit.fontawesome.com/e758fbd869.js" crossorigin="anonymous"></script>
	</head>
	<body class="bg-gray-100">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="@routes.ProductController.index()">Reactive WebStore</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="@routes.ProductController.index()">Home</a>
					</div>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				@content
			</div>
		</div>
	<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
	</body>
</html>
