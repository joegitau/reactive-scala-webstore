@(products:Seq[Product])(implicit flash: Flash)
@main("Products") {
  @if(!products.isEmpty) {
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Price</th>
        <th></th>
      </tr>
      @for(product <- products) {
      <tr>
        <td><a href="@routes.ProductController.details(product.id.get)">@product.name</a></td>
        <td>@product.details</td>
        <td>@product.price</td>
        <td>
          <form action="@routes.ProductController.remove(product.id.get)" method="post">
            <button class="btn btn-link" type="submit">
              <i class="icon-trash"></i> Delete
            </button>
          </form>
        </td>
      </tr>
      }
    </table>
  } else {
    <p>
      <a class="btn btn-success" href="@routes.ProductController.blank">
        <i class="icon-plus icon-white"></i>Add Product
      </a>
    </p>
  }
}
