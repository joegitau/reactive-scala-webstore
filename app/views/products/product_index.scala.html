@(products: Seq[Product])(implicit flash: Flash)
@main("All Products") {
	<div class="row my-4">
		<div class="col-lg-8 col-md-6 mb-md-0 mb-4">
			<div class="card">
				<div class="card-header pb-0">
					<div class="row">
						<div class="col-lg-6 col-7">
							<h6>Products</h6>
							<p class="text-sm mb-0">
								<i class="fa fa-check text-info" aria-hidden="true"></i>
								<span class="font-weight-bold ms-1">30 </span> Products
							</p>
						</div>
						<div class="col-lg-6 col-5 my-auto text-end">
							<div class="dropdown float-lg-end pe-4">
								<a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="fa fa-ellipsis-v text-secondary" aria-hidden="true"></i>
								</a>
								<ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
									<li>
										<a class="dropdown-item border-radius-md" href="javascript:;">Action</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body px-0 pb-2">
					@if(products.nonEmpty) {
						<div class="table-responsive">
							<table class="table align-items-center mb-0">
								<thead>
									<tr>
										<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name</th>
										<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Details</th>
										<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Price</th>
										<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action</th>
									</tr>
								</thead>
								<tbody>
								@for(product <- products) {
									<tr>
										<td class="align-middle text-center text-sm">
											<span class="text-xs font-weight-bold">
												<a href="@routes.ProductController.details(product.id.get)">@product.name</a>
											</span>
										</td>
										<td class="align-middle text-center text-sm">
											<span class="text-xs font-weight-bold">@product.details </span>
										</td>
										<td class="align-middle text-center text-sm">
											<span class="text-xs font-weight-bold">@product.price </span>
										</td>
										<td class="align-middle text-center text-sm">
											<form method="post" action="@routes.ProductController.delete(product.id.get)">
												<button class="btn btn-danger btn-small"><i class="fas fa-trash"></i> Delete</button>
											</form>
										</td>
									</tr>
								}
								</tbody>
							</table>
						</div>
					}
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-6">
			<div class="card h-100">
				<div class="card-header pb-0">
					<h6>Products overview</h6>
					<p class="text-sm">
						<i class="fa fa-arrow-up text-success" aria-hidden="true"></i>
						<span class="font-weight-bold">24%</span> this month
					</p>
				</div>
				<div class="card-body p-3">
					<a class="btn btn-primary" href="@routes.ProductController.blank()"><i class="fas fa-plus"></i> Create Product</a>
				</div>
			</div>
		</div>
	</div>
}
